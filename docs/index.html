<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Teams</h1>
    <div id="teams-container"></div>

    <h2>Add Your Own Team</h2>
    <form id="add-team-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name" required>
      <br>
      <label for="players-input">Number of players:</label>
      <input type="number" id="players-input" name="players" required>
      <br>
      <label for="location-input">Location:</label>
      <input type="text" id="location-input" name="location" required>
      <br>
      <label for="contact-input">Contact:</label>
      <input type="email" id="contact-input" name="contact" required>
      <br>
      <input type="submit" value="Add Team">
    </form>

    <script src="script.js"></script>
  </body>
</html>
