<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Teams</h1>
    <div id="teams-container"></div>
    <div id="add-team-container">
      <h2>Add a New Team</h2>
      <form id="add-team-form">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name-input" required>
        <br>
        <label for="players-input">Number of Players:</label>
        <input type="number" id="players-input" name="players-input" required>
        <br>
        <label for="location-input">Location:</label>
        <input type="text" id="location-input" name="location-input" required>
        <br>
        <label for="contact-input">Contact:</label>
        <input type="email" id="contact-input" name="contact-input" required>
        <br>
        <button type="submit">Add Team</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
